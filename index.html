<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我自己网站导航</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>我自己网站导航</h1>
    <p>上传浏览历史记录文件，自动生成导航链接</p>
    
    <input type="file" id="upload" accept=".csv">
    <div id="output">
      <h2>导航链接：</h2>
      <ul id="link-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
